{% extends 'layout.html' %}
{% block title %}SignUp{% endblock title %}
{% block body %}
<head>
    <link rel="stylesheet" text="text/css" href="{{ url_for('static', filename='style/signupstyle.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color: #1d243d">
    {% if error %}
    <p>{{ error }}</p>
    {% endif %}
    <section class="h-100 gradient-form" style="background-color: #1d243d">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                        <div class="row g-0">

                            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                                    <h2 class="mb-4">Welome Back!</h2>
                                    <h3 class="small mb-0">To keep connected with us please login with your personal information.</h3>
                                </div>
                            </div>

                            <div class="col-lg-6" >
                                <div class="card-body p-md-5 mx-md-4" >
    
                                    <div class="text-center">
                                        <h1 class="h1 fw-bold mb-0">Sign Up Here! </h1>
                                    </div>

    
                                    <form method="post" action="/signup">
    
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="username">Username</label>
                                            <input type="text" id="username" class="form-control form-control-lg" name="username" minlength="5"
                                                   maxlength="9" placeholder="Enter Your Username" required/>
                                        </div>
    
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="password">Password</label>
                                            <input type="password" id="password" name="password" class="form-control form-control-lg" minlength="8" 
                                                   maxlength="16" placeholder="Enter your Password" required/>
                                        </div>
    
                                        <div class="text-center pt-1 mb-5 pb-1">
                                            <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"  type="submit">Sign Up</button>
                                                <!-- <input type="submit" value="login" lass="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"/> -->
                                        </div>
    
                                    </form>
    
                                </div>
                            </div>
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock body %}
